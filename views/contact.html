<!DOCTYPE html>
<html>
  <head>
    <title>Florian Dejonckheere - Contact</title>

    include "styles"
  </head>
  <body>
    <div class="wrapper">
      <header>
        include "nav"
      </header>

      <main>
        <section>
          <h1>Contact</h1>
          <form action="mailto:florian@dejonckhee.re" method="get">
            <fieldset>
              <div>
                <label for="first_name">First name</label>
                <input type="text" name="first_name" placeholder="First name" id="first_name" required class="form-control" />
              </div>
              <div>
                <label for="last_name">Last name</label>
                <input type="text" name="last_name" placeholder="Last name" id="last_name" class="form-control" />
              </div>
              <div>
                <label for="email">Email address</label>
                <input type="email" name="email" placeholder="Email" id="email" class="form-control" />
              </div>
              <div>
                <label for="priority">Priority</label>
                <label class="dropdown">
                  <select name="priority" id="priority" required class="form-control">
                    <option value="low" selected>Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                  </select>
                </label>
              </div>
              <div>
                <label for="message">Message</label>
                <textarea name="message" id="message" class="form-control">
                </textarea>
              </div>
              <div>
                <input type="submit" name="submit" value="Send" class="form-control" />
              </div>
            </fieldset>
          </form>
        </section>
      </main>

      include "footer"
    </div>
  </body>
</html>
