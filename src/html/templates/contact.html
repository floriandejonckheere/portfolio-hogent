<article class="reduced-width">
  <p class="u-reset-spacing">If you wish to contact me, please fill out the following form.</p>

  <form action="mailto:florian@floriandejonckheere.be" method="get">
    <fieldset>
      <div class="form-group">
        <label for="first_name">First name</label>
        <input type="text" name="first_name" placeholder="First name" id="first_name" required class="form-control u-full-width" />
      </div>
      <div class="form-group">
        <label for="last_name">Last name</label>
        <input type="text" name="last_name" placeholder="Last name" id="last_name" class="form-control  u-full-width" />
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" name="email" placeholder="Email" id="email" required class="form-control u-full-width" />
      </div>
      </div>
      <div class="form-group">
        <label for="email">Subject</label>
        <input type="text" name="subject" placeholder="Subject" id="subject" required class="form-control u-full-width" />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message" id="message" required class="form-control u-full-width"></textarea>
      </div>
      <div class="form-group">
        <input type="submit" name="submit" value="Send" class="form-control" />
      </div>
    </fieldset>
  </form>
</article>
