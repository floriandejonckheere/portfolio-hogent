<!DOCTYPE html>
<html ng-app="site">
  <head>
    <title translate="title">Florian Dejonckheere</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/application.css">

    <script type="text/JavaScript" src="assets/js/jquery.min.js"></script>

    <script type="text/JavaScript" src="assets/js/angular.min.js"></script>
    <script type="text/JavaScript" src="assets/js/angular-route.min.js"></script>
    <script type="text/JavaScript" src="assets/js/angular-animate.min.js"></script>
    <script type="text/JavaScript" src="assets/js/angular-translate.min.js"></script>

    <script type="text/JavaScript" src="js/i18n/en.js"></script>
    <script type="text/JavaScript" src="js/i18n/nl.js"></script>
    <script type="text/JavaScript" src="js/i18n/fr.js"></script>
    <script type="text/JavaScript" src="js/application.js"></script>

    <base href="%%BASE_PATH%%">
  </head>
  <body ng-controller="mainController">
    <div class="wrapper">
      <aside class="i18n">
        <a href ng-click="changeLanguage('en');"><img src="assets/images/flag-en.png" alt="English" title="English"></a>
        <a href ng-click="changeLanguage('nl');"><img src="assets/images/flag-nl.png" alt="Nederlands" title="Nederlands"></a>
        <a href ng-click="changeLanguage('fr');"><img src="assets/images/flag-fr.png" alt="Fran&ccedil;ais" title="Fran&ccedil;ais"></a>
      </aside>
      <header ng-class="{cover: $route.current.activeTab != 'cover'}">
        <h1><a href="#/" translate="title">Florian Dejonckheere</a></h1>
        <h2 translate="subtitle">Student Developer</h2>

        <nav>
          <!-- Responsive menu button -->
          <input type="checkbox" id="menu-toggle" name="menu-toggle">
          <label for="menu-toggle" id="menu-button">
            <i class="fa fa-bars"></i>
          </label>

          <ul>
            <li class="i18n-menu"><a href ng-click="changeLanguage('en')">English</a></li>
            <li class="i18n-menu"><a href ng-click="changeLanguage('nl')">Nederlands</a></li>
            <li class="i18n-menu"><a href ng-click="changeLanguage('fr')">Fran&ccedil;ais</a></li>
            <hr class="i18n-menu">
            <li ng-class="{active: $route.current.activeTab == 'about'}"><a href="#about">About me</a></li>
            <li ng-class="{active: $route.current.activeTab == 'portfolio'}"><a href="#portfolio">Portfolio</a></li>
            <li ng-class="{active: $route.current.activeTab == 'i1talent'}"><a href="#i1talent">I<sup>1</sup>Talent</a></li>
            <li ng-class="{active: $route.current.activeTab == 'i2talent'}"><a href="#i2talent">I<sup>2</sup>Talent</a></li>
            <li ng-class="{active: $route.current.activeTab == 'links'}"><a href="#links">Links</a></li>
            <li ng-class="{active: $route.current.activeTab == 'contact'}"><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </header>

        <main ng-view ng-hide="cover">
        </main>

      <footer ng-hide="$route.current.activeTab == 'cover'" class="copyright-notice">
        <a href="https://florian.dejonckhee.re/">&copy; 2016 Florian Dejonckheere. All rights reserved</a>
      </footer>
    </div>
  </body>
</html>
